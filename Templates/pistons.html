<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pistons Team Graphs</title>
      <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Pistons</h1>
          </div>
        </div>
    <!-- Dropdown to select a player -->
    <select id="playerDropdown">
        <option disabled selected>Select a player</option>
    </select>
    <!-- Container for the radar chart -->
    <div id="radar"></div>
    <!-- Container for the bar graph -->
    <div id="bar"></div>
    <!-- Container for the line graph -->
    <div id="line"></div>

    <!-- Load D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Load the graph.js script -->
    <script src="static/js/pistons.js"></script>
</body>
</html>
